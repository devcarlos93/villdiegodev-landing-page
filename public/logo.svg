<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="320" viewBox="0 0 1400 320" role="img" aria-label="villadiegodev logo horizontal">
<defs>
<linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
<stop offset="0" stop-color="#0B0713"/>
<stop offset="1" stop-color="#1B0F1D"/>
</linearGradient>
<linearGradient id="brand" x1="0" y1="0" x2="1" y2="0">
<stop offset="0" stop-color="#FF8A2A"/>
<stop offset="1" stop-color="#FF5A1F"/>
</linearGradient>
</defs>
<!-- ICON (Tech A) -->
<g transform="translate(40,40)">
<rect x="0" y="0" width="240" height="240" rx="70" fill="url(#bg)"/>
<!-- brackets -->
<path d="M86 86 L56 116 L86 146" fill="none" stroke="#FFFFFF" stroke-opacity="0.82" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>
<path d="M154 86 L184 116 L154 146" fill="none" stroke="#FFFFFF" stroke-opacity="0.82" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>
<!-- slash -->
<path d="M126 74 L114 158" fill="none" stroke="url(#brand)" stroke-width="14" stroke-linecap="round"/>
<!-- monogram -->
<text x="120" y="205"
text-anchor="middle"
font-family="Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
font-size="92"
font-weight="800"
letter-spacing="-4"
fill="url(#brand)">vd</text>
<!-- cursor -->
<rect x="192" y="192" width="8" height="34" rx="4" fill="#FFFFFF" opacity="0.65"/>
</g>
<!-- WORDMARK: villadiegodev (PEGADO) -->
<text x="320" y="185"
font-family="Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
font-size="92"
font-weight="800"
letter-spacing="-1">
<tspan fill="#FFFFFF">villadiego</tspan>
<!-- si notas un huequito, cambia dx="-2" a dx="-4" -->
<tspan fill="url(#brand)" dx="-2">dev</tspan>
</text>
<!-- OPTIONAL TAGLINE -->
<text x="320" y="238"
font-family="Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
font-size="26"
font-weight="500"
fill="#C9C9C9"
opacity="0.85">Frontend • Angular • Ionic • Flutter</text>
</svg>